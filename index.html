<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Cars!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <header>
        <h1 id="page-title">Car Review</h1>

        <nav class="header-container">
            <ul id="car-filter">
                <li>Sedan</li>
                <li>SUV</li>
                <li>Truck</li>
            </ul>
        </nav>
    </header>

    <div class="car-image">
        <!-- img should be retrieved by api according to which car was clicked -->
        <img alt="car name here" src="./Images/2023-BMW-2-Series.png" />
    </div>

    <main>
        <div class="cars-container">
            <h1 id="cars-list-title">Pick your car</h1>
            <nav id="car-list">
                <ul>
                    <li>Car 1</li>
                    <li>Car 2</li>
                    <li>Car 3</li>
                </ul>
            </nav>
        </div>


        <div class="car-detail">
            <div id="car">
                <h2 id="car-name">Car Name Here</h2>
                <p id="car-description">Car Description Here</p>
            </div>

            <div>
                <form id="review-car">
                    <h2>Review our car!</h3>
                        <input id=review type="text" name="review" placeholder="Enter your review..." class="review" />
                        <button type="submit">Submit Review</button>
                </form>

                <div>
                    <ul id="review-list">
                        <li>Replace with actual reviews</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
