<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Cars!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="/index.js"></script>
</head>

<body>
    <header>
        <h1 id="page-title">All About Cars</h1>
        <nav>
            <ul id="cars-list">
            </ul>
        </nav>
    </header>

    <main>
        <div class="car-detail">
            <h2 id="car-name">Car Name Here</h2>
            <img id="car-image" alt="car name here" src="image-placeholder" />

            <p>
                <em id="car-description">Car Description Here</em>
            </p>

            <form id="add-car">
                <h3>Add a new car!</h3>
                <input type="text" name="name" value="" placeholder="Enter a car's name..." class="input-text" />
                <br />
                <input type="text" name="image" value="" placeholder="Enter a car's image URL..." class="input-text" />
                <br />
                <input type="text" name="review" value="" placeholder="Enter your review..." class="review" />
                <br />
                <input type="submit" name="submit" value="Submit Car Info" class="submit" />
            </form>

        </div>
    </main>
    </head>
